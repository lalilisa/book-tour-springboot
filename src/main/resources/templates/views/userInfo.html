<!-- jQuery -->
<script src="/admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/admin/dist/js/adminlte.min.js"></script>
<!-- jsGrid -->
<script src="/admin/plugins/jsgrid/jsgrid.min.js"></script>
<script src="/cookie.js"></script>

<script>
  const regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

  window.onload = function(){
    authenticate("ROLE_USER","");
    showInfo();
  };

  function showInfo(){
    document.querySelector(".old-pass").value = "";
    document.querySelector(".new-pass").value = "";
    document.querySelector(".new-repass").value = "";
    document.querySelector(".new-img").value = "";
    $.ajax({
      headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
      type : "GET",
      url : "http://localhost:8081/data/secure/getaccbyusername?username="+getCookie("username"),
      success: function(result){
        document.querySelector(".input-username").value = result.userName;
        document.querySelector(".input-name").value = result.name;
        document.querySelector(".input-email").value = result.email;
        document.querySelector(".profile-user-img").src = result.avata;
        document.querySelector(".d-block").innerHTML = `<strong style="margin-right: 12px;">Tài khoản:</strong>${result.userName}`;
        console.log(result);
      }
    })
  }

  function changePassword(){
    let a = document.querySelector(".input-username").value,
        b = document.querySelector(".old-pass").value,
        c = document.querySelector(".new-pass").value,
        d = document.querySelector(".new-repass").value;
    if (!b || !c || !d){
      alert("Không để trống!");
    }
    else if (c!=d){
      alert("Nhập lại mật khẩu không khớp!");
    }
    else{
      var newacc = {
        "userName" : a,
        "password" : c
      }
      $.ajax({
        headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
        type : "PUT",
        url : "http://localhost:8081/data/secure/changepass?pass="+b,
        data : JSON.stringify(newacc),
        error : function(result){
          alert(result.responseText);
          showInfo();
        }
      })
    }
  }

  function changeAvata(){
    let a = document.querySelector(".input-username").value,
        b = document.querySelector(".new-img").value;
    if (!b){
      alert("Không để trống!");
    }
    else{
      var newacc = {
        "userName" : a,
        "avata" : b
      }
      $.ajax({
        headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
        type : "PUT",
        url : "http://localhost:8081/data/secure/changeimg",
        data : JSON.stringify(newacc),
        error : function(result){
          alert(result.responseText);
          showInfo();
        }
      })
    }
  }
  function changeInfo(){
    let a = document.querySelector(".input-username").value,
        b = document.querySelector(".input-name").value,
        c = document.querySelector(".input-email").value;
    if (!b || !c){
      alert("Không để trống!");
    }
    else if (!regex.test(c)){
      alert("Email không hợp lệ!");
    }
    else{
      var newacc = {
        "userName" : a,
        "name" : b,
        "email" : c
      }
      console.log("Bearer "+getCookie("token"));
      $.ajax({
        headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
        type : "PUT",
        url : "http://localhost:8081/data/secure/changeinfo",
        data : JSON.stringify(newacc),
        error : function(result){
          alert(result.responseText);
          showInfo();
        }
      });
    }
  }
</script>
