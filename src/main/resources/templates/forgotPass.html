<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quên mặt khẩu</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/admin/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/admin/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/index"><b>Book awesome</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Vui lòng nhập tài khoản và email đã đăng ký để lấy lại mật khẩu!</p>

        <div class="input-group mb-3">
          <input type="text" class="form-control username" required placeholder="Tài khoản">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control email-acc" required placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" onclick="getPass()" class="btn btn-primary btn-block">Gửi yêu cầu</button>
          </div>
          <!-- /.col -->
        </div>

      <p class="check-mail" style="text-align: center;"></p>

      <p class="mt-3 mb-1">
        <a href="/login">Về trang đăng nhập</a>
      </p>
      <p class="mb-0">
        <a href="/register" class="text-center">Đăng ký thành viên mới</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/admin/dist/js/adminlte.min.js"></script>
<script>
    function getPass(){
        var t = document.querySelector(".email-acc").value;
        var u = document.querySelector(".username").value;
        $.ajax({
          type : "GET",
          url : "http://localhost:8081/forgot?username="+u+"&email="+t,
          success: function(result){
            if (result=="Fail"){
              alert("Tài khoản hoặc Email không đúng!")
            }
            if (result=="Success"){
              alert("Vui lòng kiểm tra email!")
            }
          }
        })
    }
</script>
</body>
</html>
