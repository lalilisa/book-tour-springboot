<script>
  window.onload = function(){
    authenticate("ROLE_ADMIN","");
    document.querySelector(".d-block").innerHTML = 
      `<strong style="margin-right: 12px;">Admin:</strong>${getCookie("username")}`;
    statistic();
  };

  function formatincome(income){
    if (income>=1000000000){
      document.querySelector(".statistic-income").innerHTML = 
      `${(income/1000000000).toFixed(2)} <sup style="font-size: 20px">tỉ VND</sup>`;
      return;
    }
    if (income>=1000000){
      document.querySelector(".statistic-income").innerHTML = 
      `${(income/1000000).toFixed(2)} <sup style="font-size: 20px">triệu VND</sup>`;
      return;
    }
    if (income>=1000){
      document.querySelector(".statistic-income").innerHTML = 
      `${(income/1000).toFixed(2)} <sup style="font-size: 20px">nghìn VND</sup>`;
      return;
    }
    document.querySelector(".statistic-income").innerHTML = 
      `${income} <sup style="font-size: 20px">VND</sup>`;
  }

  function statistic(){
    $.ajax({
      headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
      type : "GET",
      url : "http://localhost:8081/data/secure/statisticbooktour",
      success: function(result){
        document.querySelector(".statistic-booktour").innerHTML = result;
      }
    })
    $.ajax({
      headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
      type : "GET",
      url : "http://localhost:8081/data/secure/statisticincome",
      success: function(result){
        formatincome(result);
      }
    })
    $.ajax({
      headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
      type : "GET",
      url : "http://localhost:8081/data/secure/statisticusers",
      success: function(result){
        document.querySelector(".statistic-user").innerHTML = result;
      }
    })
    $.ajax({
      headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
      type : "GET",
      url : "http://localhost:8081/data/statistictour",
      success: function(result){
        document.querySelector(".statistic-tour").innerHTML = result;
      }
    })
  }

</script>
