<script>
  window.onload=function(){
    authenticate("ROLE_ADMIN","");
    document.querySelector(".d-block").innerHTML = 
      `<strong style="margin-right: 12px;">Admin:</strong>${getCookie("username")}`;
  };

  var numOfDayStart = document.querySelector('.input-number-dayStart');
  var numOfImg = document.querySelector('.input-number-img');
  var numOfDay = document.querySelector('#inputDay');
  numOfDayStart.addEventListener('change', function(){
      var content=``;
      for( var i=0 ; i<numOfDayStart.value ; i++){
          content += `<div class="form-group">
                          <label>Ngày ${i+1}:</label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                            </div>
                            <input type="text" class="form-control day-start-input" data-inputmask-alias="datetime" data-inputmask-inputformat="dd-mm-yyyy" data-mask>
                          </div>
                          <!-- /.input group -->
                      </div>`
      }
      document.querySelector(".day-start").innerHTML = content;
      $('[data-mask]').inputmask()
  })
  numOfImg.addEventListener('change', function(){
      var content=``;
      for( var i=0 ; i<numOfImg.value ; i++){
          content += `<div class="form-group">
                          <label>Đường dẫn ảnh ${i+1}:</label>
                            <div class="input-group date" id="reservationdate" data-target-input="nearest">
                              <input type="text" class="form-control form-control-border url-img-input" id="exampleInputImg" placeholder="Url">
                            </div>
                        </div>`
      }
      document.querySelector(".add-img-url").innerHTML = content;
  })
  numOfDay.addEventListener('change', function(){
      var content=``;
      for( var i=0 ; i<numOfDay.value ; i++){
          content += `<div class="form-group">
                            <label>Lịch trình ngày ${i+1}:</label>
                            <div class="input-group">
                              <input type="text" class="form-control title-input" id="exampleInputTitleDay" placeholder="Chủ đề" style="width: 100%; margin-bottom: 12px;">
                              <textarea id="inputActDay" class="form-control act-input" rows="3" placeholder="Hoạt động trong ngày"></textarea>
                            </div>
                          </div>`
      }
      document.querySelector(".add-act-day").innerHTML = content;
  });
</script>

<script>
  $.ajax({
    headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
    type : "GET",
    url : "http://localhost:8081/data/category",
    success: function(data){
      let content = `<option selected disabled value="0">Loại Tour</option>`;
      data.forEach(element => {
        if (element.cateId!=1){
          content += `<option value="${element.cateId}">${element.cateName}</option>`;
        }
      });
      document.querySelector(".cate-select").innerHTML = content;
    }
  });

  function dateConvert(date){
    var a = date.split("-");
    a.reverse();
    return a.join("-");
  }

  function addNew(){
    let srg = document.querySelector(".region-select");
    let scg = document.querySelector(".cate-select");

    let inputname = document.querySelector("#inputName").value;
    let inputdescription = document.querySelector("#inputDescription").value;
    let inputcost = document.querySelector("#inputCost").value;
    let inputsale = document.querySelector("#inputSale").value;
    let inputday = document.querySelector("#inputDay").value;
    let inputlocationStart = document.querySelector("#inputLocationStart").value;
    let regionselect = srg.options[srg.selectedIndex].value;
    let cateselect = scg.options[scg.selectedIndex].value;

    let listDS = [];
    let listI = [];
    let listA = [];
    let DSelements = document.querySelectorAll(".day-start-input");
    for (let i=0 ; i<DSelements.length ; i++){
      listDS.push({
        "dayStart": dateConvert(DSelements[i].value)
      })
    }
    let Ielements = document.querySelectorAll(".url-img-input");
    for (let i=0 ; i<Ielements.length ; i++){
      listI.push({
        "url": Ielements[i].value
      })
    }
    let TAelements = document.querySelectorAll(".title-input");
    let Aelements = document.querySelectorAll(".act-input");
    for (let i=0 ; i<Aelements.length ; i++){
      listA.push({
        "day": i+1,
        "title": TAelements[i].value,
        "act": Aelements[i].value
      })
    }

    let tour = {
      "tourName": inputname,
      "tourCost": inputcost,
      "tourDescription": inputdescription,
      "startLoc": inputlocationStart,
      "sale": inputsale,
      "region": regionselect,
      "days": inputday,
      "listDayStarts": listDS,
      "listimgs": listI,
      "listacts": listA,
      "listbooks": [],
      "cateId": cateselect
      }

    if (!inputname || !inputdescription || !inputcost || isNaN(inputcost) || !inputsale ||
       !inputday || !inputlocationStart || regionselect=="0" || cateselect=="0"){
      alert("Nhập chưa đủ thông tin!");
    }
    else{
      $.ajax({
        headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
        type : "POST",
        url : "http://localhost:8081/data/tour",
        data : JSON.stringify(tour),
        success : function(){
          alert("Thành công!");
          window.location = 'http://localhost:8081/admin/listTour';
        },
        error : function(){
          alert("Có lỗi xảy ra!");
        }
      });
      console.log(tour);
    }
  }
</script>
