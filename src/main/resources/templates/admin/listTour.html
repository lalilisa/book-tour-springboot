<script>

  window.onload=function(){
    authenticate("ROLE_ADMIN","");
    document.querySelector(".d-block").innerHTML = 
      `<strong style="margin-right: 12px;">Admin:</strong>${getCookie("username")}`;
    gettourlist(0);
  };

  function searchbykey(){
    var key = document.querySelector(".input-search").value;
    var url = "http://localhost:8081/data/searchtour?key="+key;
    fetch(url, {
      method: "GET"
    }).then(function(response) {
      return response.json();
    }).then(function(listtour) {
      console.log(listtour);
      var content=``;
      var data = listtour;
      data.forEach(element => {
      content += `<tr class="jsgrid-row">
                      <td class="jsgrid-cell jsgrid-align-center" style="width: 50px;">${element.tourId}</td>
                      <td class="jsgrid-cell" style="width: 250px;">${element.tourName}</td>
                      <td class="jsgrid-cell jsgrid-align-right" style="width: 50px;">${element.days}</td>
                      <td class="jsgrid-cell jsgrid-align-right" style="width: 100px;">${element.tourCost}</td>
                      <td class="jsgrid-cell jsgrid-align-center" style="width: 70px;">
                        <a href="/admin/tourDetail?id=${element.tourId}"><button type="button" class="btn btn-block bg-gradient-info">Xem chi tiết</button></a></td>
                    </tr>`
      });
      document.querySelector(".jsgrid-grid-body .jsgrid-table tbody").innerHTML = content;
      document.querySelector(".jsgrid-pager-container .jsgrid-pager").innerHTML = ``;
    });
  }

  function gettourlist(pagenum=0){
    var url = "http://localhost:8081/data/pagetour?page="+pagenum;
    fetch(url, {
      method: "GET"
    }).then(function(response) {
      return response.json();
    }).then(function(listtour) {
      console.log(listtour);
      var content=``;
      var data = listtour.content;
      data.forEach(element => {
      content += `<tr class="jsgrid-row">
                      <td class="jsgrid-cell jsgrid-align-center" style="width: 50px;">${element.tourId}</td>
                      <td class="jsgrid-cell" style="width: 250px;">${element.tourName}</td>
                      <td class="jsgrid-cell jsgrid-align-right" style="width: 50px;">${element.days}</td>
                      <td class="jsgrid-cell jsgrid-align-right" style="width: 100px;">${element.tourCost}</td>
                      <td class="jsgrid-cell jsgrid-align-center" style="width: 70px;">
                        <a href="/admin/tourDetail?id=${element.tourId}"><button type="button" class="btn btn-block bg-gradient-info">Xem chi tiết</button></a></td>
                    </tr>`
      });
      document.querySelector(".jsgrid-grid-body .jsgrid-table tbody").innerHTML = content;
      var pagenavigation = `<p>Trang: ${listtour.number+1} / ${listtour.totalPages}</p>
                            <span class="jsgrid-pager-page" onclick="gettourlist(${0})">Đầu</span>
                            <span class="jsgrid-pager-page" onclick="gettourlist(${listtour.totalPages-1})">Cuối</span>`;
      var start = listtour.number-2>0?listtour.number-2:0;
      var end = start+5<=listtour.totalPages?start+5:listtour.totalPages;
      for (var i=start ; i<end ; i++){
        if (i==listtour.number){
          pagenavigation+=`<span class="jsgrid-pager-page jsgrid-pager-current-page" onclick="gettourlist(${i})">${i+1}</span>`
        }
        else{
          pagenavigation+=`<span class="jsgrid-pager-page" onclick="gettourlist(${i})">${i+1}</span>`
        }
      }
      document.querySelector(".jsgrid-pager-container .jsgrid-pager").innerHTML = pagenavigation;
    });
  }
</script>
