<script>
  window.onload = function(){
    authenticate("ROLE_ADMIN","");
    document.querySelector(".d-block").innerHTML = 
      `<strong style="margin-right: 12px;">Admin:</strong>${getCookie("username")}`;
    searchuser();
  };

  function searchuser(){
    let key = document.querySelector(".input-search").value;
    $.ajax({
      headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
      type : "GET",
      url : "http://localhost:8081/data/secure/getusersbykey?key="+key,
      success: function(result){
        let content = ``;
        result.forEach(element => {
          content += `<tr class="jsgrid-row">
                        <td class="jsgrid-cell" style="width: 30px;">${element.accId}</td>
                        <td class="jsgrid-cell" style="width: 100px;">${element.userName}</td>
                        <td class="jsgrid-cell" style="width: 100px;">${element.name?element.name:""}</td>
                        <td class="jsgrid-cell" style="width: 100px;">${element.email}</td>
                        <td class="jsgrid-cell" style="width: 100px;">
                            <a class="btn btn-primary btn-sm" href="/admin/bookTourDetail?username=${element.userName}">
                                <i class="fas fa-eye">
                                </i>
                                Tour đã đặt
                            </a>
                            <a class="btn btn-danger btn-sm" onclick = "deleteacc(${element.accId})">
                                <i class="fas fa-trash">
                                </i>
                                Xóa tài khoản
                            </a>
                        </td>
                    </tr>`;
        });
        document.querySelector(".jsgrid-grid-body .jsgrid-table tbody").innerHTML = content;
      }
    })
  }

  function deleteacc(id){
    if (confirm("Xóa tài khoản?")){
      $.ajax({
        headers : {
            'Accept' : 'application/json',
            'Content-Type' : 'application/json',
            'Authorization' : "Bearer "+getCookie("token")
          },
        type : "DELETE",
        url : "http://localhost:8081/data/secure/deleteacc/"+id,
        error: function(result){
          alert(result.responseText);
          document.querySelector(".input-search").value = "";
          searchuser();
        }
      })
    }
  }
</script>
