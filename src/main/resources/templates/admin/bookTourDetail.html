<script>
  window.onload = function(){
      authenticate("ROLE_ADMIN","");
      document.querySelector(".d-block").innerHTML = 
      `<strong style="margin-right: 12px;">Admin:</strong>${getCookie("username")}`;
    
      var curl = document.URL;
      var user = curl.split('username=')[1];
      getAccByUsername(user);
      getBookedTourByUser(user);
  };

  function dateConvert2(date){
      date = date.slice(0,10);
      var a = date.split("-");
      a.reverse();
      return a.join("-");
  }

  const numberFormat = new Intl.NumberFormat('vi-VN', {
      style: 'currency',
      currency: 'VND',
  });

  function getAccByUsername(user){
    $.ajax({
      headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
      type : "GET",
      url : "http://localhost:8081/data/secure/getaccbyusername?username="+user,
      success: function(result){
        document.querySelector('.invoice-info .invoice-col address').innerHTML = 
          `Tài khoản: <strong>${result.userName}</strong><br>
          Mã tài khoản: ${result.accId}<br>
          Họ tên: ${result.name?result.name:''}<br>
          Email: ${result.email}`;
      }
    })
  }

  function getBookedTourByUser(user){
    $.ajax({
      headers : {
          'Accept' : 'application/json',
          'Content-Type' : 'application/json',
          'Authorization' : "Bearer "+getCookie("token")
        },
      type : "GET",
      url : "http://localhost:8081/data/secure/listbooktourbyusername?username="+user,
      success: function(result){
        result.forEach(element => {
          var datebook = dateConvert2(element.bookdate);
          var sl = element.quantity;
          var t_id = element.tourId;
          $.ajax({
            headers : {
                'Accept' : 'application/json',
                'Content-Type' : 'application/json',
                'Authorization' : "Bearer "+getCookie("token")
            },
            type : "GET",
            url : "http://localhost:8081/data/tour/"+t_id,
            success: function(tour){
              var e = document.createElement('tr');
              let content = `<td style="width: 50px;">${tour.tourId}</td>
                          <td style="width: 300px;">${tour.tourName}</td>
                          <td style="width: 100px;">${datebook}</td>
                          <td style="width: 100px;">${numberFormat.format(tour.tourCost)}</td>
                          <td style="width: 50px;">${sl}</td>`;
              e.innerHTML = content;
              document.querySelector(".table-responsive .table-striped tbody").appendChild(e);
            }
          })
        });
      }
    })
  }
</script>
